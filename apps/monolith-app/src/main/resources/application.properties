spring.application.name=monolith-app

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:foundry;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 web console (available at /h2-console during development)
spring.h2.console.enabled=true

# JWT / auth settings
auth.jwt.secret=change-me-in-prod-must-be-at-least-256-bits-long-secret-key!
auth.jwt.access-token-ttl-seconds=900
auth.jwt.refresh-token-ttl-days=7
